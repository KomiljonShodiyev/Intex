<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="forgot-body">
    <div class="fixed top-0 bottom-0 right-0 left-0 m-auto h-[519px] w-[621px] bg-white rounded-[25px] pt-[35px] pb-[46px] text-center shadow-lg">
        <img class="mx-auto mb-[17px]" src="./images/logo.svg" alt="Site Logo" width="421" height="72">
        <h2 class="text-[25px] font-bold text-[#A3A3A3] mb-[76px] leading-[29.03px]">Введите имя пользователя и пароль, чтобы получить доступ к системе.</h2>
        <form class="register-form flex flex-col items-center">
            <input autocomplete="off" class="w-[359px] mb-[16px] py-[12px] outline-none focus:ring-2 focus:ring-[#3F8C8E] text-center rounded-[17px] border-[1px] border-[#A3A3A3] font-bold text-[25px] shadow-inputShadow transition duration-300 ease-in-out hover:border-[#3F8C8E]" type="text" name="username" placeholder="Новый Имя">
            <input autocomplete="off" class="w-[359px] py-[12px] outline-none focus:ring-2 focus:ring-[#3F8C8E] text-center rounded-[17px] border-[1px] border-[#A3A3A3] font-bold text-[25px] shadow-inputShadow transition duration-300 ease-in-out hover:border-[#3F8C8E]" type="password" name="password" placeholder="Новый Пароль">
            <button class="w-[300px] mt-5 rounded-[10px] text-[25px] text-center text-white font-bold bg-[#3F8C8E] py-[6px] transition duration-300 ease-in-out hover:bg-[#2f6f6f]" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    
    <script src="./js/Admin/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    boxShadow: {
                        'inputShadow': '0 0px 7px 0px #00000040',
                    }
                }
            }
        }
    </script>
</body>
</html>
